<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>usuarios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<nav class="navbar navbar-dark bg-dark" >
    <a class="navbar-brand" href="Principal.html">UTZAC</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
<div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                    <a class="nav-link" href="usuarios.html">Usuarios</a>
                  </li>
<div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#usuarioModal">
        Registrarme
      </button>
<div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                    <a class="nav-link" href="solicitudes.html">Solicitudes</a>
                    </li>
<div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#usuarioModal">
        Crear solicitud
       </button>


                  
</div>
</nav>

<body ng-app="utzac_vc" ng-controller="api" style="background-color:gray;">

    <table class="{{ isLogged() }} table table-light">
        <thead class="thead-light">
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Nombre de usuario</th>
                <th>Email</th>
                <th>Matricula</th>
                <th>Solicitud</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat=" user in users | filter:buscar">
                <td>{{user.name}}</td>
                <td>{{user.apellidos}}</td>
                <td>{{user.nom_usu}}</td>
                <td>{{user.email}}</td>
                <td>{{user.matricula}}</td>
                <td>{{user.solicitud}}</td>
                <td>
                    <button class="btn btn-danger" type="button" ng-click="borrar(users.id)"><i class="fas fa-trash-alt"></i></button>
                </td>
            </tr>
        </tbody>
      </tfoot>
    </table>
    
    
     <!-- Modal -->
     <div class="modal fade" id="usuarioModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
     <div class="modal-dialog" role="document">
         <div class="modal-content">
             <div class="modal-header">
                 <h5 class="modal-title" id="exampleModalLabel">
                     Usuario Nuevo
                 </h5>
                 <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                     <span aria-hidden="true">&times;</span>
                 </button>
             </div>
             <div class="modal-body">
                 <form>
                     <div class="form-group">
                         <label>Nombre</label>
                         <input ng-model="user.name" type="text" class="form-control" placeholder="Escribe tu nombre">
                     </div>
                     <div class="form-group">
                         <label>Apellidos</label>
                         <input ng-model="user.apellidos" type="text" class="form-control" placeholder="Escribe tus apellidos">
                     </div>
                     <div class="form-group">
                         <label>Nombre de usuario</label>
                         <input ng-model="user.nom_usu" type="text" class="form-control" placeholder="usuario">
                     </div>
                     <div class="form-group">
                         <label>Email</label>
                         <input ng-model="user.email" type="text" class="form-control" placeholder="ejemplo@dominio.com">
                     </div>
                     <div class="form-group">
                         <label>Matricula</label>
                         <input ng-model="user.matricula" type="text" class="form-control" placeholder="427900567">
                     </div>
                     <div class="form-group">
                         <label>Contrase&ntilde;a</label>
                         <input ng-model="user.password" type="password" class="form-control"
                             placeholder="Debe contener 6 caracteres como minimo">
                     </div>
                     <div class="form-group">
                         <label>Contrase&ntilde;a</label>
                         <input ng-model="user.password_confirmation" type="password" class="form-control"
                             placeholder="Vuelve a escribir tu Contrase&ntilde;ia">
                     </div>
                     <button type="submit" class="btn btn-primary"
                         ng-click="CrearUsuario(user)">Guardar
                     </button>
                     <div class="modal-footer">
                         <button type="button" class="btn btn-secondary" data-dismiss="modal">
                             Cancelar
                         </button>
                 </form>
             </div>
         </div>
     </div>
 </div>
 </div>
 <!--Fin del modal-->


    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/angular.min.js"></script>
    <script src="./js/app.js"></script>

</body>
</html>
